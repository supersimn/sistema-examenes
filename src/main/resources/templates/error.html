<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en el Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fdfdfd; height: 100vh; display: flex; align-items: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .error-container { max-width: 600px; margin: auto; padding: 40px; border-radius: 15px; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-top: 5px solid #dc3545; }
        .icon-error { font-size: 5rem; color: #dc3545; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="error-container">
            <div class="icon-error">⚠️</div>
            <h2 class="mb-3">Algo no salió como esperábamos</h2>
            <p class="text-muted mb-4">
                Ha ocurrido un error interno en el servidor. El equipo técnico ya ha sido notificado mediante los logs.
            </p>
            <div class="d-grid gap-2">
                <a href="/" class="btn btn-outline-secondary">Volver al Inicio</a>
                <button onclick="location.reload()" class="btn btn-primary">Reintentar</button>
            </div>
        </div>
    </div>
</body>
</html>
