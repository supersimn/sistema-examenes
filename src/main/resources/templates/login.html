<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { margin-top: 20%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-md-4 login-container">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Examen Escolar</h3>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

						<form th:action="@{/login}" method="post" id="loginForm">
						    <div class="mb-3">
						        <label class="form-label">Número de Boleta</label>
						        <input type="text" name="boleta" class="form-control" required>
						    </div>
						    <div class="mb-3">
						        <label class="form-label">Contraseña</label>
						        <input type="password" name="password" class="form-control" required>
						    </div>
						    <button type="button" id="btnSubmit" onclick="enviarFormulario()" class="btn btn-primary w-100">Entrar al Examen</button>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script>
	    function enviarFormulario() {
	        const formulario = document.getElementById('loginForm');
	        const boton = document.getElementById('btnSubmit');

	        // 1. Validar que los campos no estén vacíos (ya que quitamos el submit automático)
	        if (!formulario.checkValidity()) {
	            formulario.reportValidity();
	            return;
	        }

	        // 2. Deshabilitar inmediatamente el botón
	        boton.disabled = true;
	        boton.innerHTML = "Generando examen... por favor espera";

	        // 3. Enviar el formulario por código
	        formulario.submit();
	    }
	</script>
</body>
</html>
